<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="/admin/js/core.js"></script>
    <script src="/admin/js/logs.js"></script>
</head>
<body id="logs-page">
<nav class="container-fluid navbar navbar-inverse">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">E-space - ADMIN</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/admin/chargers.html">Chargers</a></li>
                <li><a href="/admin/pricing.html">Pricing</a></li>
                <li><a href="/admin/orders.html">Orders</a></li>
                <li><a href="/admin/users.html">Users</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="#" onclick="logout()">Logout</a>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<div class="container">
    <div id="logs-list">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>EntryPoint</th>
                <th>Method</th>
                <th>Issuer</th>
                <th>Issued at</th>
                <th>Params</th>
            </tr>
            </thead>
            <tbody data-bind="foreach: logs">
            <tr>
                <td data-bind="text: id"></td>
                <td data-bind="text: entryPoint"></td>
                <td data-bind="text: method"></td>
                <td ></td>
                <td data-bind="text: timestamp"></td>
                <td data-bind="foreach: $parent.params">
                    asdasd
                    <p data-bind="text: $data.key + ': ' + $data.value"></p>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
